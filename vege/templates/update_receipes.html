{% extends "home\base.html" %}
{% block start %}
    <body>
         <div class= "container mt-5">
            <form class= "col-6 mx-auto card p-3 shadow-lg" method= "post" enctype="multipart/form-data">
                {% csrf_token %}
                <h2>Update Receipe</h2>
                <hr>
                <div class="form-group">
                  <label for="exampleInputEmail1">Receipe name</label>
                  <input  name="receipe_name" value = "{{receipes.receipe_name}}"  type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Rceipe Description </label>
                  <textarea name = "receipe_description" class="form-control" required>{{receipes.receipe_description}}</textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Image</label>
                    <input name="receipe_image" type="file" class="form-control">
                  </div>
                  <br>
                  
                <button type="submit" class="btn btn-success">Update Receipe</button>
                
            </form>
    </div>


    </body>
    {% endblock %}
