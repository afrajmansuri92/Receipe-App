{% extends "home\base.html" %}
{% block start %}
    <body>
         <div class= "container mt-5">
            <form class= "col-6 mx-auto card p-3 shadow-lg" method= "post" enctype="multipart/form-data">
                {% csrf_token %}
                <h2>Add Receipe</h2>
                <hr>
                <div class="form-group">
                  <label for="exampleInputEmail1">Receipe name</label>
                  <input  name="receipe_name" required   type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">  Description </label>
                  <textarea name = "receipe_description" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Image</label>
                    <input name="receipe_image" type="file" class="form-control">
                  </div>
                  <br>
                  
                <button type="submit" class="btn btn-success">Add Receipe</button>
                
            </form>
             <hr>
            <div class="mt-5">
                <div class="mx-auto col-6">
                    <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Search Food</label>
                        <input  name="search" type="text" class="form-control">
                        <button type="submit" class="btn btn-primary mt-3">Search</button>
                      </div>

                    </form>
                    
                </div>

            </div>
     

        <table class="table mt-3">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Rceipe Name</th>
                <th scope="col">Rceipe Description</th>
                <th scope="col">Image</th>
                <th scope="col">action</th>
              </tr>
            </thead>
            <tbody>
                {% for recipe in receipes%}
              <tr>
                <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ recipe.receipe_name}}</td>
                <td>{{recipe.receipe_description}}</td>
                <td>
                    <img src="/media/{{recipe.receipe_image}}"style="height: 100px">
                </td> 
                <td> <a href="{% url 'delete_receipe' recipe.id %}" class="btn btn-danger m-2">delete</a>
                    <a href="{% url 'update_receipe' recipe.id %}" class="btn btn-success m-2">update</a>
                </td>

                
              </tr>
              {% endfor %}
               
            </tbody>
          </table>
        
         </div>


    </body>
    {% endblock %}
